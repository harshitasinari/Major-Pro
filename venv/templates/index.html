<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommender System</title>

    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <center><b><font style="color:blue">Welcome To Recommendation System</font></b></center>

  <form name="movie" action="/home" method="POST">
              <center>
                  <center style="margin-top: 20px;font-weight: 100;font-size: 30px;color: skyblue">Enter your favorite movie</center>
                  <br>
                  <div>
                  <input type="text" name="name" class="form-control" placeholder="Enter Movie Name">
                   <br>
                      <input type="submit" class="btn btn-primary" value="submit"> </div>
              </center>

             </form>
 <br>


           <form name="books" action="/books" method="POST">
              <center>
                  <center style="margin-top: 20px;font-weight: 100;font-size: 30px;color: skyblue">Enter your favorite Book</center>
                  <br>
                  <div>
                  <input type="text" name="bookss" class="form-control" placeholder="Enter Book Name">
                   <br>
                      <input type="submit" class="btn btn-primary" value="submit"> </div>
              </center>

             </form>

 <br>


           <form name="songs" action="/songs" method="POST">
              <center>
                  <center style="margin-top: 20px;font-weight: 100;font-size: 30px;color: skyblue">Enter your favorite Song Name</center>
                  <br>
                  <div>
                  <input type="text" name="songs" class="form-control" placeholder="Enter Song Name">
                   <br>
                      <input type="submit" class="btn btn-primary" value="submit"> </div>
              </center>

             </form>
</body>
</html>
